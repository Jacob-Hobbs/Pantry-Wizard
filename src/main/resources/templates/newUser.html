<body>

<div class="container-fluid border, text-center" style="background-color: #F2F4FF">

</div>

<div class="container-fluid border, text-center" style="background-color: #F2F4FF">


    <div class="row" style="height: 125px">
        <div class="topRow" style="color: #eec643; font-family:'magneto'; font-size: 30px">

            <div class="topRow" style="color: #eec643; font-family:'magneto'; font-size: 30px">
                Pantry
                <i class="fas fa-hat-wizard"
                   style="scale: 300%;
                               padding-top: 13px;
                               padding-bottom: 13px;
                               padding-left: 12px;
                               color: #0d6efd;
                               padding-right: 10px">
                </i>
                Wizard
            </div>
        </div>
    </div>


    <!-- These two lines are used to install Bootstrap dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"
    ></script>


</div>

<div class="container-fluid border, text-center" style="background-color: #F2F4FF">
    <div class="row" style="height: 125px">

    </div>
</div>

<div class="container-fluid border-0" style="background-color: #F2F4FF">
    <div class="row" style="height: 350px; background-color: #F2F4FF">
        <div class="container">
            <div class="row">
                <div class="col-md">
                </div>
                <div class="col-md-3"
                     style="background-color: #011638;
             padding-top: 45px;
             height: 400px;

             min-width: 400px;
             max-width: 800px;">
                    <form th:action="@{/registerUser}" th:object="${user}" method="post">
                        <div>
                            <p style="padding-bottom: 10px; text-align: center; color: #eec643;  font-size: 20px;">User Registration Form</p>
                        </div>
                        <div class="form-group" style="padding-bottom: 15px; padding-left: 50px; padding-right: 50px;" >
                            <label for="inputUsername" style="justify-self: left; padding-bottom: 7px; color: #eec643"><i class="fas fa-user-pen"></i> | Create Username:</label>
                            <input type="text" class="form-control" id="inputUsername" th:field="*{username}"  placeholder="Username" aria-describedby="validationUsernameFeedback" required>

                        </div>
                        <div class="form-group" style="padding-bottom: 35px; padding-left: 50px; padding-right: 50px;">
                            <label for="exampleInputPassword1" style="justify-self: left; padding-bottom: 7px; color: #eec643"><i class="fas fa-user-lock"></i> | Create Password:</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" th:field="*{password}" placeholder="Password" aria-describedby="validationPasswordFeedback" required>

                        </div>

                        <div class="form-group" style="padding-bottom: 25px; text-align: center">
                            <a href="index.html">
                                <button type="submit" class="btn btn-primary" >Register</button>
                            </a>
                        </div>
                        <div class="form-group" style="padding-bottom: 15px; text-align: center">
                            <a href="/login">
                                <p style="color: #eec643"><i class="fas fa-xmark"></i> | Cancel</p>
                            </a>
                        </div>


                    </form>

                </div>
                <div class="col-md">

                </div>
            </div>
        </div>

    </div>
</div>

<div class="container-fluid border-0" style="background-color: #F2F4FF; height: 94px">

</div>


<div class="container-fluid border, text-center" style="background-color: #F2F4FF; padding-top: 100px;">


    <div class="row" style="height: 125px">
        <div class="topRow" style="color: #eec643; font-family:'magneto'; font-size: 30px">

        </div>
    </div>


</div>


</body>


</html>
