<div class="container-fluid border, text-center" >

<div class="container-fluid border-0" style="padding-bottom: 150px; background-color: #F2F4FF">
    <div class="row" style="height: 300px">
        <div class="container">
            <div class="row">
                <div class="col-md">
                </div>
                <div class="col-md-3"
                     style="background-color: #011638;
             padding-top: 35px;
             height: 660px;

             min-width: 400px;
             max-width: 800px;">
                    <form th:action="@{/updateIngredient}" th:object="${ingredient}" method="post">
                        <input type="hidden" th:field="*{ingredient_id}" />
                        <div>
                            <p style="padding-bottom: 5px; text-align: center; color: #eec643; font-size: 24px;">Update Ingredient:</p>
                        </div>
                        <div class="form-group" style="padding-bottom: 15px; padding-left: 50px; padding-right: 50px;">
                            <label for="name" style="justify-self: left; padding-bottom: 7px; color: #eec643">Name</label>
                            <input type="text" th:field="*{name}"  class="form-control" id="name" aria-describedby="emailHelp" placeholder="Salt" required maxlength="25">

                        </div>
                        <div class="form-group" style="padding-bottom: 15px; padding-left: 50px; padding-right: 50px;">
                            <label for="calories" style="justify-self: left; padding-bottom: 7px; color: #eec643">Calories</label>
                            <input type="number" th:field="*{calories}" class="form-control" id="calories" aria-describedby="emailHelp" placeholder="0" required min="0">
                        </div>
                        <div class="form-group" style="padding-bottom: 15px; padding-left: 50px; padding-right: 50px;">
                            <label for="price" style="justify-self: left; padding-bottom: 7px; color: #eec643">Price</label>
                            <input type="number" th:field="*{price}" class="form-control" id="price" aria-describedby="emailHelp" placeholder="1.99" required step="0.01" min="0">

                        </div>
                        <div class="form-group" style="padding-bottom: 15px; padding-left: 50px; padding-right: 50px;">
                            <label for="image" style="justify-self: left; padding-bottom: 7px; color: #eec643">Image URL</label>
                            <input type="text" th:field="*{imageURL}" class="form-control" id="image" placeholder="www.images/salt.png" required>
                        </div>

                        <div class="form-group" style="padding-bottom: 35px; padding-left: 50px; padding-right: 50px;">
                            <label for="category" style="justify-self: left; padding-bottom: 7px; color: #eec643">Category</label>
                            <select class="form-select" id="category" th:field="*{category}" required>
                                <option th:each="category : ${ingredient.category}"
                                        th:value="${category}"
                                        th:text="${category}"
                                        th:selected="${category == ingredient.category}" disabled></option>
                                <option value="Fruit">Fruit</option>
                                <option value="Vegetable">Vegetable</option>
                                <option value="Dairy">Dairy</option>
                                <option value="Protein">Protein</option>
                                <option value="Grains">Grains</option>
                                <option value="Herbs & Spices">Herbs & Spices</option>
                                <option value="Other">Other</option>

                            </select>
                            <div class="invalid-feedback">
                                Please select a valid category.
                            </div>
                        </div>

                        <div class="form-group" style="padding-bottom: 20px; text-align: center;">
                            <a href="/ingredients/fruit">
                                <button type="submit" class="btn btn-primary">Update</button>
                            </a>


                        </div>



                    </form>
                    <form th:action="@{/deleteIngredient}" th:object="${ingredient}" method="post" style="text-align: center">
                        <input type="hidden" th:field="*{ingredient_id}" />
                        <a href="/deleteIngredient">
                            <button type="submit" class="btn btn-outline-warning">Delete Ingredient</button>

                        </a>
                    </form>

                </div>
                <div class="col-md">

                </div>
            </div>
        </div>

    </div>
