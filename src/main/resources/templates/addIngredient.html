                     style="background-color: #011638;

                    <form>
                        <div>
                            <p style="padding-bottom: 5px; text-align: center; color: #eec643; font-size: 24px;">New Ingredient:</p>
                        </div>
                        <div class="form-group" style="padding-bottom: 15px; padding-left: 50px; padding-right: 50px;">
                            <label for="name" style="justify-self: left; padding-bottom: 7px; color: #eec643">Name</label>
                            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Salt">

                        </div>
                        <div class="form-group" style="padding-bottom: 15px; padding-left: 50px; padding-right: 50px;">
                            <label for="calories" style="justify-self: left; padding-bottom: 7px; color: #eec643">Calories</label>
                            <input type="text" class="form-control" id="calories" placeholder="0">
                        </div>
                        <div class="form-group" style="padding-bottom: 15px; padding-left: 50px; padding-right: 50px;">
                            <label for="price" style="justify-self: left; padding-bottom: 7px; color: #eec643">Price</label>
                            <input type="text" class="form-control" id="price" aria-describedby="emailHelp" placeholder="1.99">

                        </div>
                        <div class="form-group" style="padding-bottom: 35px; padding-left: 50px; padding-right: 50px;">
                            <label for="image" style="justify-self: left; padding-bottom: 7px; color: #eec643">Image URL</label>
                            <input type="text" class="form-control" id="image" placeholder="www.images/salt.png">
                        </div>
                        <div class="dropdown" style="padding-bottom: 35px; text-align: center">
                            <button
                                    class="btn btn-outline-warning dropdown-toggle"
                                    type="button"
                                    id="dropdownMenuButton"
                                    data-mdb-toggle="dropdown"
                                    aria-expanded="false"
                            >
                                Ingredient Category
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <li><a class="dropdown-item" >Fruit</a></li>
                                <li><a class="dropdown-item">Vegetable</a></li>
                                <li><a class="dropdown-item">Dairy</a></li>
                                <li><a class="dropdown-item">Protein</a></li>
                                <li><a class="dropdown-item">Grains</a></li>
                                <li><a class="dropdown-item">Herbs & Spices</a></li>
                                <li><a class="dropdown-item">Other</a></li>
                            </ul>
                        </div>
                        <div class="form-group" style="padding-bottom: 15px; text-align: center">
                            <a href="index.html">
                                <button type="submit" class="btn btn-primary" >Submit</button>
